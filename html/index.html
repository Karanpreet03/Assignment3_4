<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency exchange</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../javascript/main.js"></script>
  </head>
  <body>
    <main>
      <div class="header">
        <header>
          <h1>US Dollar to Canadian Dollar</h1>
          <h3>Convert USD to CAD at the real exchange rate</h3>
        </header>
      </div>
      <div class="form">
        <label for="usdTextBox">Amount</label>
        <label for="canTextBox">Converted to</label>
        <input type="text" id="usdTextBox" />
        <input type="text" id="canTextBox" />
        <button onclick="currencyExchange()">Convert</button>
      </div>
    </main>
  </body>
</html>
